<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiny Pokémon Tracker</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col justify-between items-center min-h-screen bg-susylightgray poliwag-bg" onload="checkCurrentHunt()">
  <!-- header -->
  <header class="w-full h-12 px-3 flex flex-row justify-between items-center font-karantina text-white text-2xl bg-susyblue">
      <span id="header-text">navigation</span>
      <button class="cursor-pointer hover:text-black" id="close1" onclick="toIndex()">x</button>
      <button class="hidden cursor-pointer hover:text-black" id="close2" onclick="showNavbar()">x</button>
  </header>

  <!-- navbar -->
  <nav class="flex flex-col gap-4" id="nav">
    <button class="w-70 h-16 rounded-4xl font-karantina text-4xl bg-susyblue text-center leading-16 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" id="continuenav" onclick="toggleSelections(0)">
      continue the hunt
    </button>
    <button class="w-70 h-16 rounded-4xl font-karantina text-4xl bg-susyblue text-center leading-16 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="toggleSelections(1)">
      start a new hunt
    </button>
    <button class="w-70 h-16 rounded-4xl font-karantina text-4xl bg-susyblue text-center leading-16 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="showTargetList()">
      target list
    </button>
    <button class="w-70 h-16 rounded-4xl font-karantina text-4xl bg-susyblue text-center leading-16 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="toggleSelections(3)">
      shiny list
    </button>
    <button class="w-70 h-16 rounded-4xl font-karantina text-4xl bg-susyblue text-center leading-16 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="toggleSelections(4)">
      info
    </button>
  </nav>

  <!-- main content -->
  <main class="mb-20">

    <!-- continue hunt -->
    <section class="hidden text-center" id="continueh">
      <img class="block" id="imgcard" src="" alt="image here">
      <p class="">#<span id="idcard"></span></p>
      <p class="">Pokémon: <span id="pkmcard"></span></p>
      <p class="">Method: <span id="methodcard"></span></p>
      <p class="">Count: <span id="countcard"></span></p>
      <button class="bg-white hover:bg-gray-400" onclick="changeCount('-')">-</button>
      <button class="bg-white hover:bg-gray-400" onclick="changeCount('+')">+</button>
      <p class="">Change target</p>
    </section>

    <!-- new hunt -->
    <section class="hidden text-center" id="newh">
      <h3 class="font-karantina text-5xl text-susytext mb-20">Create a new hunt</h3>
      <form id="pkmnform" class="flex flex-col text-susytext">
        <input type="text" id="pkm" name="pkm" class="w-65 h-8 rounded-4xl px-4 bg-white placeholder:text-susytext" placeholder="Pokémon"><br>
        <select name="method" id="method" class="w-65 h-8 rounded-4xl px-4 bg-white placeholder:text-susytext">
          <option value="Select">Method:</option>
          <option value="Wild Encounters">Wild Encounters</option>
          <option value="Masuda Method">Masuda Method</option>
          <option value="S.O.S">S.O.S</option>
        </select><br>
        <input type="text" name="date" id="date" class="w-65 h-8 rounded-4xl px-4 bg-white placeholder:text-susytext" onfocus="this.type='date'" placeholder="Hunt started:"><br><br>
      </form>
      <!-- <button class="bg-white hover:bg-gray-400" onclick="showHuntCard()">Start</button> -->
      <button class="w-30 h-12 rounded-4xl font-karantina text-2xl bg-susyblue text-center leading-12 text-white border drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" id="continuenav" onclick="showHuntCard()">
      START
    </button>
    </section>

    <!-- target list -->
    <section class="hidden text-center" id="targetl">
      <!-- <button class="hover:bg-gray-400" onclick="showTargetList()">show</button> -->
      <ul id="tarl"></ul>
    </section>

    <!-- caught list -->
    <section class="hidden text-center" id="caughtl">caught shinies</section>

    <!-- info -->
    <section class="hidden text-center" id="info">info</section>

  </main>

  <!-- footer -->
  <footer class="">
    <p class="my-5">This is footer</p>
    <button class="hover:bg-gray-400" onclick="clearLS()">clear local storage</button><br>
    <button class="hover:bg-gray-400" onclick="showTargetsInLS()">print localstorage target list</button>
  </footer>

  <script src="main.js"></script> 
</body>
</html>
