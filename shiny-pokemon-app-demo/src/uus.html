<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiny Pokémon Tracker</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="min-w-80 max-w-145 min-h-screen overflow-auto bg-linear-to-b from-white to-susyblue box-border font-karantina">
  
  <div class="flex justify-center min-h-150 box-border ">
    <header class="hidden my-8 text-6xl text-white text-shadow-md text-shadow-susygray text-center">
      <h1 class="mb-8">Shiny Pokémon Tracker</h1>

      <nav class=" text-4xl text-white ">

        <div id="navmobile" class="min-h-150 flex flex-col justify-evenly items-center gap-5 border">

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            current hunt
          </button>

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            start a new hunt
          </button>

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            change current hunt
          </button>

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            target list
          </button>

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            shiny list
          </button>

          <button class="w-70 h-16 rounded-4xl bg-susyblue drop-shadow-sm drop-shadow-white hover:bg-susybuttonhover" onclick="">
            info
          </button>

        </div>

        <div id="nav" class=""></div>
      </nav>
    </header>

    <main class="absolute z-9 text-susytext border-2">

      <section id="currenthunt" class="z-10">
        <div class="w-full flex justify-between bg-susyblue text-white">
          <span>current hunt</span>
          <button class="cursor-pointer hover:text-black lg:hidden"
                  onclick="">x</button>

          <button class="hidden cursor-pointer hover:text-black lg:block"
                  onclick="">x</button>
        </div>

        <h2 class="karantina-bold text-5xl">Currently hunting</h2>
      </section>

    </main>
    

  </div>
  <script src="main.js"></script> 

</body>
</html>
